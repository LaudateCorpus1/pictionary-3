{% extends 'web/base.html' %}

{% block content %}
<div class="row mt-5">
	<h1 class="title mt-5 mx-auto">Pictionary</h1>
	<div class="col-12 col-sm-4 offset-sm-4 text-center rounded bg-light p-5">
        <form method="post">
            <h3>Complete your registration</h3>
            {% csrf_token %}
            <div class="login-form">{{ form }}</div>
            <button type="submit" class="btn btn-primary btn rounded-pill px-4 mt-3">Register</button>
        </form>
    </div>
</div>
{% endblock %}
